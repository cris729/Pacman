<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PACMAN</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

<body>
    <div class="container">
      <!-- Título principal -->
      <h1 class="titulo-principal">PACMAN - EL JUEGO CLÁSICO</h1>

      <div class="row align-items-center">
        <!-- Columna izquierda con SCORE y LEVEL -->
        <div class="col-12 col-lg-2 centrar-texto">
          <h1>SCORE</h1> 
          <p>2054333</p> 
          <h1>LEVEL</h1>
          <p>5</p>
        </div>

        <!-- Columna central con animación PACMAN -->
        <div class="col-12 col-lg-8">
          <div class="fondo">
            <!-- El Pacman se animará sobre esta imagen de fondo -->
            <img src="assets/pacman1.png" alt="pacman" width="17rem" class="pacmanmotion">
            <img src="assets/pacman-imagen.jpg" alt="fondo" width="96%">
          </div>
        </div>

        <!-- Columna derecha con enlaces de redes sociales -->
        <div class="col-12  col-lg-2  centrar-texto">
          <h3>SÍGUENOS</h3>
          <ul>
            <li><a href="https://www.instagram.com/">INSTAGRAM</a></li>
            <li><a href="https://www.facebook.com/">FACEBOOK</a></li>
            <li><a href="https://twitter.com/?lang=es">TWITTER</a></li>
          </ul>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
